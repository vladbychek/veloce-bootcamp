<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Coffee Shop</title>
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@700&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
   <header class="header">
      <div class="header__container">
         <div class="header_left_logo">
            <img class="header_left_logo_img" src="/assets/Logo.svg" alt="">
         </div>
         <div class="header_right_logo">
            <img class="header_right_logo_img" src="/assets/Shopping Cart.svg" alt="">
            <div class="header_right_logo_text">SHOPPING CART</div>
         </div>
      </div>
   </header>
   <main class="main">
      <div class="main_container">
         <div class="main_text">We believe a cup of coffee is one of the most important, simple <span class="main_text_orange">pleasures</span> in life</div>
         <div class="main_coffee">
            <div class="main_coffee_item">
               <img class="main_coffee_item_img" src="/assets/1.svg" alt="">
               <div class="main_coffee_item_title">Extra Latte<sup class="main_coffee_item_price">$8.99</sup></div>
               <div class="main_coffee_item_additionals">
                  <div class="main_coffee_item_additionals_size">
                     <input id="radio-1" type="radio" name="radio" value="250" checked/>
                     <label class="label">250ML</label>
                     <input id="radio-2" type="radio" name="radio" value="500" />
                     <label class="label">500 ML</label>
                   </div>
                  checkbox
               </div>
               <div class="main_coffee_item_footer">
                  <button class="main_coffee_item_footer_button">ADD TO CART</button>
                  <img class="main_coffee_item_footer_info" src="/assets/Info.svg" alt="">
               </div>
            </div>
         </div>
      </div>
   </main>
</body>
</html>
